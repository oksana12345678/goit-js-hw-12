<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <input type="text" class="search-input" placeholder="Search images..." />
      <button type="submit" class="search-button">Search</button>
    </form>

    <ul class="gallery"></ul>
    <button type="button" class="load-more-btn">Load more</button>
    <div class="loader"></div>

    <button class="scroll-to-top" type="button">
      <svg width="24" height="24" class="icon">
        <use href="./img/icons/symbol-defs.svg#icon-arrow-circle-up"></use>
      </svg>
    </button>

    <script src="https://pixabay.com/api/docs/"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
